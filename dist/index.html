<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional todo app made for people how are busy.">
    <meta name="keywords" content="todo, todo app, list">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Workdo - todo app | Get your work done - Napstar</title>
    <script src="./bundle.js" defer="defer"></script>
</head>
<body>
    <header>
        <h2 class="header-title">Work done</h2>
        <div class="header-btn-wrapper">
            <button class="login-btn">Login</button>
            <button class="sign-up-btn">Sign up</button>
        </div>
    </header>
    <main>
        <nav>
            <div>
                <button class="nav_link">
                    <span class="material-icons">radar</span>
                    Today
                </button>
                <button class="nav_link">
                    <span class="material-icons">date_range</span>
                    Next 7 Days
                </button>
                <button class="nav_link">
                    <span class="material-icons">done_all</span>
                    All Tasks
                </button>
            </div>
            <div>
                <h2>Projects</h2>
                <button id="add_project_btn" class="nav_link">
                    <span class="material-icons">
                        playlist_add
                    </span>
                Add Project
                </button>
            </div>
        </nav>
        <div class="task-container">
            
        </div>
    </main>
</body>
</html>
